<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registered Clients</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Registered Clients</h2>

<a href="/client/home" class="btn btn-outline-secondary mb-3">
    ‚Üê Back to Home
</a>

<!-- ================= SUCCESS MESSAGE ================= -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${successMessage}"></span>
    <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
</div>

<!-- ================= CLIENT TABLE ================= -->
<table class="table table-bordered table-striped">

    <thead class="thead-dark">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Registered At</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="client, stat : ${clients}">
        <td th:text="${stat.count}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.phone}"></td>
        <td th:text="${client.address}"></td>
        <td th:text="${#temporals.format(client.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <!-- EDIT BUTTON -->
            <a href="#" class="btn btn-sm btn-primary"
               th:attr="data-id=${client.id}"
               onclick="openEditModal(this)">Edit</a>

            <!-- DELETE BUTTON -->
            <a th:href="@{'/client/delete/' + ${client.id}}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this client?');">
                Delete
            </a>
        </td>
    </tr>

    <tr th:if="${clients.size() == 0}">
        <td colspan="7" class="text-center text-muted">
            No clients registered yet
        </td>
    </tr>
    </tbody>

</table>

<!-- ================= EDIT MODAL ================= -->
<div class="modal fade" id="clientModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="clientModalLabel">Edit Client</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <form id="clientForm" method="post" th:action="@{/client/update}">
                    <input type="hidden" name="id" id="clientId">

                    <div class="form-group">
                        <label>Client Name</label>
                        <input type="text" name="name" id="clientName" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" id="clientEmail" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phone" id="clientPhone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea name="address" id="clientAddress" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- ================= JS ================= -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Open modal and populate for edit
    function openEditModal(button) {
        const row = button.closest("tr");
        const id = button.getAttribute("data-id");
        const name = row.querySelector("td:nth-child(2)").innerText;
        const email = row.querySelector("td:nth-child(3)").innerText;
        const phone = row.querySelector("td:nth-child(4)").innerText;
        const address = row.querySelector("td:nth-child(5)").innerText;

        document.getElementById("clientId").value = id;
        document.getElementById("clientName").value = name;
        document.getElementById("clientEmail").value = email;
        document.getElementById("clientPhone").value = phone;
        document.getElementById("clientAddress").value = address;

        $('#clientModal').modal('show');
    }
</script>

</body>
</html>
