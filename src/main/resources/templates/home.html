
<!DOCTYPE html>
<html>
<head>
    <title>Boss Home</title>

    <!-- ================= BOOTSTRAP CSS ================= -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container mt-4">
<!-- âœ… SUCCESS MESSAGE -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${successMessage}"></span>
    <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
</div>

<!-- ================= BOSS INFO ================= -->
<h2>Welcome Boss</h2>
<p><strong>Username:</strong>
    <span th:text="${username}"></span>
</p>

<p><strong>Name:</strong>
    <span th:text="${fullName}"></span>
</p>
<a href="/client/list" class="btn btn-outline-success ml-2">
    View Registered Clients
</a>

<a href="/logout" class="btn btn-outline-danger ml-2">Logout</a>

<hr>

<!-- ================= ADD CLIENT BUTTON ================= -->
<button class="btn btn-outline-primary"
        data-toggle="modal"
        data-target="#addClientModal">
    + Add New Client
</button>

<!-- ================= ADD CLIENT MODAL ================= -->
<div class="modal fade" id="addClientModal" tabindex="-1" role="dialog"
     aria-labelledby="addClientLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">

            <!-- MODAL HEADER -->
            <div class="modal-header">
                <h5 class="modal-title" id="addClientLabel">Add New Client</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <!-- MODAL BODY -->
            <div class="modal-body">

                <!-- ================= CLIENT FORM ================= -->
                <form method="post" action="/client/save">

                    <div class="form-group">
                        <label>Client Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phone" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea name="address" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Save Client</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>

                </form>

                <!-- ================= END FORM ================= -->

            </div>
        </div>
    </div>
</div>

<!-- ================= JS ================= -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
